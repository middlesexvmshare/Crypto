    <style>
      body { margin: 0; overflow: hidden; background-color: #020617; font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; }
      canvas { display: block; }
      #root { width: 100%; height: 100%; }
      #root:empty { background: #020617; display: flex; align-items: center; justify-content: center; color: #475569; }
      #error-display { position: fixed; bottom: 0; left: 0; width: 100%; background: #991b1b; color: white; padding: 10px; font-family: monospace; font-size: 12px; z-index: 9999; display: none; }
    </style>
    <script>
      // Global error listener to help debug on static hosts
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = 'Error: ' + msg + ' at ' + url + ':' + lineNo;
        }
        return false;
      };

      // Shim process.env for browser compatibility
      window.process = {
        env: {
          API_KEY: ""
        }
      };
    </script>
