<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptoverse: The Hidden Cipher</title>
    <!-- Tailwind for rapid UI styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone for on-the-fly TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- es-module-shims polyfill for robust Import Map support on static hosts -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; background-color: #020617; font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; }
      canvas { display: block; }
      #root { width: 100%; height: 100%; }
      /* Ensure the loading state is visible and centered */
      #root:empty::before { 
        content: "Initializing Cryptoverse Grid..."; 
        color: #94a3b8; 
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #error-display { 
        position: fixed; 
        bottom: 20px; 
        left: 20px; 
        right: 20px; 
        background: #991b1b; 
        color: white; 
        padding: 15px; 
        border-radius: 8px;
        font-family: monospace; 
        font-size: 12px; 
        z-index: 9999; 
        display: none; 
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
    </style>

    <script>
      // Global error reporting for debugging on GitHub Pages
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = `<strong>Runtime Error:</strong><br>${msg}<br><small>at ${url}:${lineNo}</small>`;
        }
        return false;
      };

      // Comprehensive process shim
      const processShim = {
        env: { API_KEY: "" },
        nextTick: (cb) => setTimeout(cb, 0),
        browser: true
      };
      window.process = processShim;
      globalThis.process = processShim;
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "three": "https://esm.sh/three@0.170.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0?external=three,react,react-dom",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.120.4?external=three,react,react-dom,@react-three/fiber",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
    <!-- Load the main entry point as a Babel module -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
