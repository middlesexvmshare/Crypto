
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptoverse: The Hidden Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Polyfill for Node-style environment variables in browser
        window.process = { env: { API_KEY: "" } };
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #020617; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        .crosshair {
            position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background: rgba(255,255,255,0.5); border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 10;
        }
        .crosshair::after {
            content: ''; position: absolute; top: -10px; left: -10px; width: 24px; height: 24px;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
        }
        .hud-gradient { background: linear-gradient(to bottom, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0)); }
        #loading-screen { z-index: 100; transition: opacity 0.5s ease-out; }
        .puzzle-modal { z-index: 200; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .floating { animation: float 3s ease-in-out infinite; }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "three": "https://esm.sh/three@0.160.0",
    "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "react/": "https://esm.sh/react@^19.2.3/",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>
</head>
<body>
    <!-- Game HUD -->
    <div id="ui-root" class="fixed inset-0 pointer-events-none select-none z-20">
        <!-- Top Bar -->
        <div class="p-6 flex justify-between items-start hud-gradient h-32">
            <div class="bg-slate-900/80 backdrop-blur border border-slate-700 p-4 rounded-2xl shadow-xl flex items-center gap-4">
                <div id="player-level" class="w-12 h-12 rounded-xl bg-indigo-500/20 flex items-center justify-center border border-indigo-500/50 text-indigo-400 font-black text-xl">1</div>
                <div>
                    <h2 class="text-slate-500 text-[10px] uppercase font-bold tracking-widest">Patrol Score</h2>
                    <p id="player-score" class="text-white font-bold text-lg">0 XP</p>
                </div>
            </div>
            <div class="bg-slate-900/80 backdrop-blur border border-slate-700 p-4 rounded-2xl shadow-xl">
                <h3 class="text-slate-500 text-[10px] uppercase font-bold tracking-widest mb-3 text-center">Fragment Recovery</h3>
                <div id="gem-counter" class="flex gap-2">
                    <!-- Gem dots injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Start Overlay -->
    <div id="start-screen" class="fixed inset-0 flex items-center justify-center bg-slate-950 z-50 p-8 text-center">
        <div class="max-w-md">
            <h1 class="text-7xl font-black mb-4 tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-cyan-400 to-indigo-600">CRYPTO CITY</h1>
            <p class="text-slate-400 mb-8 leading-relaxed">System layers have been fragmented. Recover the 50 hidden knowledge fragments to restore the city's encryption cores.</p>
            <button id="btn-start" class="px-12 py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full font-bold text-xl transition-all shadow-xl shadow-indigo-900/40 active:scale-95">INITIALIZE NEURAL LINK</button>
            <div class="mt-8 grid grid-cols-2 gap-4 text-[10px] font-bold text-slate-600 uppercase tracking-widest">
                <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-800">WASD: NAVIGATE</div>
                <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-800">MOUSE: LOOK</div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-screen" class="fixed inset-0 hidden items-center justify-center bg-black/60 backdrop-blur-md">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-3xl text-center shadow-2xl">
            <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-white font-bold uppercase">Decrypting Fragment...</p>
            <p class="text-slate-500 text-xs mt-2 uppercase tracking-widest font-mono">Querying Oracle Core (Gemini 3 Pro)</p>
        </div>
    </div>

    <!-- Puzzle Modal -->
    <div id="puzzle-modal" class="fixed inset-0 hidden items-center justify-center bg-black/80 backdrop-blur-xl p-4 overflow-y-auto">
        <div id="puzzle-content" class="max-w-2xl w-full bg-slate-900 border border-slate-700 rounded-3xl shadow-2xl overflow-hidden">
            <!-- Injected Content -->
        </div>
    </div>

    <div class="crosshair" id="crosshair"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
